<section
  class="section pointer works-section position-relative"
  id="works"
  [ngClass]="{ 'works-section-night': darkTheme }"
>
  <div
    class="works-bg position-absolute top-0 left-0 width-full height-full"
  ></div>
  <img
    src="assets/images/{{ worksData['background'] }}"
    title="Work Experience Background Image"
    class="works-bg-cloud position-absolute bottom-0"
    alt="Work Experience Background Image"
    loading="lazy"
  />
  <div class="container z-1">
    <div class="position-relative mb-6 mx-auto mx-md-0 width-175">
      <div class="sun position-relative rounded-circle">
        <div
          *ngFor="let sun of worksData['sun']"
          class="sun-{{ sun }} rounded-circle top-0 left-0 position-absolute"
        ></div>
      </div>
      <div
        *ngFor="let developTime of worksData['developTime']"
        class="develop-time develop-time-{{
          developTime['time']
        }} rounded-circle position-absolute"
        [ngStyle]="{
          left: developTime['style']['left'],
          top: developTime['style']['top']
        }"
      ></div>
      <div class="moon position-absolute top-0">
        <div
          *ngFor="let dot of worksData['moon']['dot']"
          class="moon-{{ dot }} d-block rounded-circle position-absolute"
        ></div>
        <img
          *ngFor="let name of worksData['moon']['name']"
          src="assets/images/{{ name.toLowerCase() + '.svg' }}"
          alt="{{ name.toLowerCase() }}"
          title="{{ name.toLowerCase() }}"
          class="{{ name.toLowerCase() + '-svg' }} position-absolute"
          loading="lazy"
        />
      </div>
    </div>
    <div class="row justify-content-center txt-bg txt-bg-works">
      <div class="col-lg-6">
        <div class="section-title text-center mb-4 pb-2 wow fadeIn">
          <div class="mb-5 pb-3">
            <i class="fas fa-infinity h1 text-muted"></i>
          </div>
          <h2 class="h3 font-weight-bold" id="my-works">Work Experience</h2>
        </div>
      </div>
    </div>
    <div *ngFor="let worksList of worksData['works']" class="row">
      <div
        *ngFor="let works of worksList"
        class="col-lg-6 wow bounceIn{{ works['class'] }}"
      >
        <div class="works-flip-box mt-4 pt-2">
          <div class="works-front-flip text-center p-5">
            <div class="works-desc">
              <h3 class="h5 font-weight-bold mb-3">{{ works['title'] }}</h3>
              <p class="text-muted mb-0">{{ works['subtitle'] }}</p>
              <p class="text-muted mb-0">{{ works['date'] }}</p>
            </div>
          </div>
          <div class="works-back-flip text-left text-white p-4">
            <div class="work-exp mb-1">
              <ul *ngFor="let exp of works['description']">
                <li>{{ exp }}</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
